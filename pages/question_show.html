<!DOCTYPE html>
<html lang="en">
<style>
    .question-container {
        margin: 20px 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Exercise Info</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Current Exercise Info</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">View the content of the current exercise.</p>
        </header>

        <div id="exercise-content" class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 relative">
            <p id="content-placeholder" class="text-gray-700 dark:text-gray-300">Loading content...</p> <!-- Placeholder for content -->
            <div id="main-question-container"></div>

            <!-- Submit Button -->
            <div style="display: flex; margin-left: auto;"><button id="submit-button" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                Submit
            </button>
        </div>
        </div>
    </div>

    <script>
        // Call the questionTypeHandle function to process the exercise data
        questionTypeHandle();
    const submitButton = document.getElementById('submit-button');
    if (submitButton) {
        submitButton.addEventListener('click', checkAnswer);
    }

    </script>
</body>
</html>
