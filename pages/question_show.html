<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Exercise Info</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Current Exercise Info</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">View the content of the current exercise.</p>
        </header>

        <div id="exercise-content" class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
            <p id="content-placeholder" class="text-gray-700 dark:text-gray-300">Loading content...</p> <!-- Placeholder for content -->
        </div>
    </div>

    <script>
        // Retrieve content from localStorage
        const currentExerciseInfo = JSON.parse(localStorage.getItem('currentExerciseInfo'));

        // Check if content exists
        if (currentExerciseInfo && currentExerciseInfo.currentExercise) {
            const contentPlaceholder = document.getElementById('content-placeholder');
            contentPlaceholder.textContent = currentExerciseInfo.currentExercise; // Display the content
        } else {
            document.getElementById('content-placeholder').textContent = 'No exercise information found.'; // Handle case where no content exists
        }
    </script>
</body>
</html>
