<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Response</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(93, 92, 222, 0.5);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(93, 92, 222, 0.7);
        }
        
        /* Custom styling for rendered markdown */
        .rendered-markdown h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .rendered-markdown h1 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .rendered-markdown h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.4rem;
            margin-bottom: 0.8rem;
        }
        .rendered-markdown h3 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 1.2rem;
            margin-bottom: 0.6rem;
        }
        .rendered-markdown p {
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }
        .rendered-markdown ul, .rendered-markdown ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .rendered-markdown ul {
            list-style-type: disc;
        }
        .rendered-markdown ol {
            list-style-type: decimal;
        }
        .rendered-markdown li {
            margin-bottom: 0.3rem;
        }
        .rendered-markdown pre {
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
        }
        .rendered-markdown code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
        }
        .rendered-markdown pre code {
            padding: 0;
            border-radius: 0;
        }
        .rendered-markdown blockquote {
            border-left: 4px solid #5D5CDE;
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1rem;
            font-style: italic;
        }
        .rendered-markdown table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .rendered-markdown th, .rendered-markdown td {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
        }
        .dark .rendered-markdown th, .dark .rendered-markdown td {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .rendered-markdown th {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
        }
        .dark .rendered-markdown th {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Animation for loading state */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">AI Response</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">View the AI-generated content below</p>
        </header>
        
        <!-- Response Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mb-8">
            <!-- Prompt Section (optional, can be toggled) -->
            <div id="prompt-section" class="border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">YOUR PROMPT</h2>
                    <div class="flex space-x-2">
                        <button id="copy-prompt-btn" class="text-primary hover:text-primary-dark focus:outline-none transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <button id="toggle-prompt-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="prompt-content" class="mt-2 text-gray-700 dark:text-gray-300 text-sm overflow-auto max-h-32">
                    <!-- Prompt will be inserted here -->
                </div>
            </div>
            
            <!-- Response Section -->
            <div class="px-6 py-5">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">AI RESPONSE</h2>
                    <div class="flex space-x-2">
                        <button id="copy-response-btn" class="text-primary hover:text-primary-dark focus:outline-none transition-colors duration-200" title="Copy response">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <button id="toggle-format-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none transition-colors duration-200" title="Toggle format">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Loading State (initially hidden) -->
                <div id="loading-state" class="hidden">
                    <div class="loading-pulse space-y-3">
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded"></div>
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                    </div>
                </div>
                
                <!-- Formatted Response (Markdown rendered) -->
                <div id="formatted-response" class="prose dark:prose-invert prose-sm sm:prose-base max-w-none rendered-markdown">
                    <!-- Formatted response will be rendered here -->
                </div>
                
                <!-- Plain Response (text only) -->
                <div id="plain-response" class="font-mono text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap hidden">
                    <!-- Plain text response will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-3 justify-center">
            <button id="new-prompt-btn" class="px-4 py-2 bg-primary hover:bg-opacity-90 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                New Prompt
            </button>
            <button id="theme-toggle-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600 transition-colors duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:block">Light Mode</span>
            </button>
        </div>
        
        <!-- Toast notification for copy operations -->
        <div id="copy-toast" class="fixed bottom-4 right-4 bg-gray-800 dark:bg-gray-700 text-white px-4 py-2 rounded-md shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <script>
        // Dark mode detection and toggle
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
        
        // Toggle prompt visibility
        const togglePromptBtn = document.getElementById('toggle-prompt-btn');
        const promptContent = document.getElementById('prompt-content');
        
        togglePromptBtn.addEventListener('click', () => {
            const isVisible = !promptContent.classList.contains('hidden');
            if (isVisible) {
                promptContent.classList.add('hidden');
                togglePromptBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                    </svg>
                `;
            } else {
                promptContent.classList.remove('hidden');
                togglePromptBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                `;
            }
        });
        
        // Toggle response format (markdown vs plain text)
        const toggleFormatBtn = document.getElementById('toggle-format-btn');
        const formattedResponse = document.getElementById('formatted-response');
        const plainResponse = document.getElementById('plain-response');
        
        toggleFormatBtn.addEventListener('click', () => {
            const isFormatted = !formattedResponse.classList.contains('hidden');
            if (isFormatted) {
                formattedResponse.classList.add('hidden');
                plainResponse.classList.remove('hidden');
            } else {
                formattedResponse.classList.remove('hidden');
                plainResponse.classList.add('hidden');
            }
        });
        
        // Copy functionality
        const copyPromptBtn = document.getElementById('copy-prompt-btn');
        const copyResponseBtn = document.getElementById('copy-response-btn');
        const copyToast = document.getElementById('copy-toast');
        
        function showCopyToast() {
            copyToast.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(() => {
                copyToast.classList.add('translate-y-10', 'opacity-0');
            }, 2000);
        }
        
        copyPromptBtn.addEventListener('click', () => {
            const promptText = promptContent.textContent.trim();
            navigator.clipboard.writeText(promptText).then(() => {
                showCopyToast();
            });
        });
        
        copyResponseBtn.addEventListener('click', () => {
            // Copy either formatted or plain based on which is visible
            let textToCopy;
            if (plainResponse.classList.contains('hidden')) {
                // Get text content from the formatted response
                textToCopy = formattedResponse.textContent.trim();
            } else {
                textToCopy = plainResponse.textContent.trim();
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyToast();
            });
        });
        
        // New prompt action (placeholder - would connect to your actual prompt system)
        const newPromptBtn = document.getElementById('new-prompt-btn');
        
        newPromptBtn.addEventListener('click', () => {
            // Redirect to prompt page or open a modal
            // This is just a placeholder - implement based on your actual navigation
            console.log('New prompt requested');
            // Could trigger: window.location.href = 'your-prompt-page.html';
        });
        
        // Enhanced saveResponse function
        function saveResponse(uprompt, responseFromLLM) {
            // Show loading state
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('formatted-response').classList.add('hidden');
            document.getElementById('plain-response').classList.add('hidden');
            
            // Set the prompt
            const promptContent = document.getElementById('prompt-content');
            promptContent.textContent = uprompt;
            
            // Short delay to simulate processing
            setTimeout(() => {
                // Hide loading state
                document.getElementById('loading-state').classList.add('hidden');
                
                try {
                    // Try to render as markdown (if it looks like markdown)
                    const formattedResponse = document.getElementById('formatted-response');
                    const plainResponse = document.getElementById('plain-response');
                    
                    // Detect if the response might be JSON
                    let jsonResponse = null;
                    try {
                        jsonResponse = JSON.parse(responseFromLLM);
                    } catch (e) {
                        // Not JSON, continue with normal rendering
                    }
                    
                    if (jsonResponse) {
                        // Format the JSON nicely
                        formattedResponse.innerHTML = `<pre class="language-json"><code>${JSON.stringify(jsonResponse, null, 2)}</code></pre>`;
                        plainResponse.textContent = JSON.stringify(jsonResponse, null, 2);
                        
                        // Apply syntax highlighting
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    } else {
                        // Render as markdown
                        formattedResponse.innerHTML = marked.parse(responseFromLLM);
                        plainResponse.textContent = responseFromLLM;
                        
                        // Apply syntax highlighting to code blocks
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }
                    
                    // Show formatted response by default
                    formattedResponse.classList.remove('hidden');
                    plainResponse.classList.add('hidden');
                    
                } catch (error) {
                    // Fallback to plain text if markdown rendering fails
                    console.error('Error rendering response:', error);
                    document.getElementById('plain-response').textContent = responseFromLLM;
                    document.getElementById('plain-response').classList.remove('hidden');
                    document.getElementById('formatted-response').classList.add('hidden');
                }
            }, 500);
        }

        // Example usage with existing example data

    </script>
</body>
</html>
