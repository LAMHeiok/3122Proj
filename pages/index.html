<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base HTML - Page Switching</title>
<script src="/js/switchPage.js"></script>
</head>
<body>

    <nav>
        <button onclick="loadContent('/pages/index1.html','content-container')">Home</button>
        <button onclick="loadContent('/pages/file_upload.html','content-container')">File Upload</button>
        <button onclick="loadContent('/pages/question_show.html','content-container')">Question Show</button>
    </nav>

    <div id="content-container">
        <!-- Content will be loaded here -->
        <h1>Welcome!</h1>
        <p>Click a button above to load different content.</p>
    </div>


</body>
    <script>
        window.onload = function() {
            loadContent('index1.html', 'content-container');
        };
    </script>
    </html>
